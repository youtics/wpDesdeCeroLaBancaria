<div class="container p-4">
    <div class="card" col-3>
      <img matCardImage [src]="img" 
            class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">    
            {{titulo}}
        </h5>
        <h3>{{fecha}}</h3>
        <p class="card-text justificado" [innerHTML]="contenido"></p>
        <a routerLink="posteo/{{id}}" class="btn btn-primary">+ info</a>
      </div>
    </div>
  </div>
